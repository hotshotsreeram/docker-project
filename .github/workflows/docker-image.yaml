name: 'Docker Image CI'
on:
  push:
    branches:
      - main


jobs:
  build:
    name: 'Docker'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - name: Setup Docker 
      uses: docker-practice/actions-setup-docker@master
      timeout-minutes: 12

    - name: Building docker image
      run: docker build . -t my-app:1.0
      working-directory: "./"

    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Docker Push
      run: |
        docker tag my-app:1.0 ${{secrets.DOCKER_USER}}/practicesreeramrepo
        docker push ${{secrets.DOCKER_USER}}/practicesreeramrepo

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Git clone helm repo
      run : |
        git clone https://github.com/hotshotsreeram/helm-sample.git

    - name: connect to cluster
      run: aws eks update-kubeconfig --region us-east-2 --name test-cluster

    - name: Helm install
      run: |
        pwd
        helm upgrade --install sample-chart helm-sample/ --values helm-sample/values.yaml







