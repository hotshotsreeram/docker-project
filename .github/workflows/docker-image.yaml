name: 'Docker Image CI'
on:
  workflow_dispatch: {}
  push:
    branches:
      - main


jobs:
  build:
    name: 'Docker'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - name: Setup Docker 
      uses: docker-practice/actions-setup-docker@master
      timeout-minutes: 12

    - name: Building docker image
      run: docker build . -t my-app:1.0
      working-directory: "./"

    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Docker Push
      run: |
        docker tag my-app:1.0 ${{secrets.DOCKER_USER}}/practicesreeramrepo
        docker push ${{secrets.DOCKER_USER}}/practicesreeramrepo

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Git clone helm repo
      run : |
        git clone https://github.com/hotshotsreeram/helm-sample.git

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.KEY }}
        known_hosts: unnecessary

    - name: ssh into matchine
      uses: appleboy/ssh-action@v0.1.7
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          ls -al
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          docker pull sreeramdockerrepo/practicesreeramrepo:latest
          docker stop my-practice
          docker rm my-practice
          docker run -d --name my-practice -p 8080:80 sreeramdockerrepo/practicesreeramrepo 
          docker run -d  --name watchtower  -v /var/run/docker.sock:/var/run/docker.sock containrrr/watchtower my-practice
          docker ps
          whoami

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Deploying load balancer
      id: init
      run: |
        cd elb
        terraform init
        terraform plan -var-file="values.tfvars"
        terraform apply -var-file="values.tfvars" -auto-approve






